<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RT Landing Page | Retreaver</title>

    <!-- Retreaver Real-Time Tracking Script -->
    <script type="text/javascript">
      (function() {
        var a = document.createElement("script");
        a.type = "text/javascript";
        a.async = !0;
        a.defer = !0;
        a.src = document.location.protocol + "//dist.routingapi.com/jsapi/v1/retreaver.min.js";
        
        a.onload = a.onreadystatechange = function() {
          Retreaver.configure({
            host: "api.routingapi.com",
            prefix: "https:" == document.location.protocol ? "https" : "http"
          });

          var campaign = new Retreaver.Campaign({
            campaign_key: "acf18848d1beb3c10051730c2ac3fb9b" 
          });

          function getTags() {
            return {
              first_name: document.getElementById('first_name')?.value || '',
              last_name: document.getElementById('last_name')?.value || '',
              email: document.getElementById('email')?.value || '',
              company_name: document.getElementById('company_name')?.value || '',
              zip_code: document.getElementById('zip_code')?.value || '',
              caller_number: document.getElementById('caller_number')?.value || '',
              gclid: (new URLSearchParams(window.location.search)).get('gclid') || ''
            };
          }

          campaign.auto_replace_numbers(function(number) {
            // Initial data push
            number.replace_tags(getTags());

            // Event Delegation: Listen for changes on the BODY to catch React updates
            document.body.addEventListener('change', function(e) {
                if(e.target.tagName === 'INPUT') number.replace_tags(getTags());
            });
            
            document.body.addEventListener('keyup', function(e) {
                if(e.target.tagName === 'INPUT') number.replace_tags(getTags());
            });
          });
        };

        (document.getElementsByTagName("head") || document.getElementsByTagName("body")).appendChild(a)
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- SEO/Fallback -->
    <div style="display:none;">Call us at: (866) 898-7878</div>
  </body>
</html>
